<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Trivia Game: Famous Movie Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>

<body>



    <!-- <div class="jumbotron jumbotron-fluid d-flex justify-content-center align-items-center">
        <div class="container d-flex h-100">
            <h1 class="display-4 my-auto">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div> -->

    <div class='background_image'>

        <!-- Lower the jumbotron so Palm trees can be more easily seen 
        
        For class='lead' also create class for welcomeMessage -->

        <div class="container h-100 d-flex">
            <div class="jumbotron my-auto">
                <h1 class="display-5"></h1>
                <div class="lead instructMessage"></div>    

                <!-- Trivia Questions -->
                <div id="timeLeft"></div>
                <div id="currentQuestion"></div>
                <div id = "questionsLeft"></div>
                <div class="question"></div> 
                <br><br>
                <div class="answerList"></div>

                <div class="row justify-content-center d-flex radioBtns">
                    <div class="col-sm-4 "><div id="dataList"> </div></div>
                    <!-- <div class="col-sm-4"><div id="radioBtn"></div></div> -->
                </div>

                <!-- Last page, scores are shown -->
                <div id = "finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <div id="startOverBtn"></div>

                <!-- Radio Buttons for answer choices -->
                <div id="radioBtns">

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="multipleChoice1" name="question" class="custom-control-input">
                        <label class="custom-control-label answerBlock" for="multipleChoice1"></label>
                    </div>
                    
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="multipleChoice2" name="question" class="custom-control-input">
                        <label class="custom-control-label answerBlock" for="multipleChoice2"></label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="multipleChoice3" name="question" class="custom-control-input">
                        <label class="custom-control-label answerBlock" for="multipleChoice3"></label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="multipleChoice4" name="question" class="custom-control-input">
                        <label class="custom-control-label answerBlock" for="multipleChoice4"></label>
                    </div>

                    

                </div>

                <button type="button" class="btn btn-primary btn-lg startBtn">Start</button>
            </div>
        </div>

    </div>
    

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    

</body>

</html>
